<html>
    <head>
        <title>계산기 만들기</title>
        <script>
            function calculate () {
                
                var input1 = document.getElementById("value1").value;
                //document.getElementById("value1")만 적었을 때는 실행했을 때 input태그 자체가 나옴 .value를 써 주어야 값1에 넣은 값이 나오게 됨
                //input에 type를 텍스트로 설정했으므로 숫자를 입력해도 문자로 인식함. 따라서 Number를 적어주어 숫자로 형변환을 해주어야 함.
                var input2 = document.getElementById("value2").value;
                var input3 = document.getElementById("operator").value;

                input1 = parseInt(input1);
                input2 = parseInt(input2);

                var input4
                
                switch ( input3 ) {
                    case " + " :
                        input4.value = input1 + input2;
                    break;
                    case " - " :
                        input4.value = input1 - input2;
                    break;
                    case " * " :
                        input4.value = input1 * input2;
                    break;
                    case " / " :
                        input4.value = input1 / input2;
                    break;
                }
                
                document.getElementById("result").value = input4 
            }
            
            function reset () {

                document.getElementById("value1").value = "";
                document.getElementById("value2").value = "";
                document.getElementById("operator").value = "";
                document.getElementById("result").value = "";

                /*or 아래의 방식으로도 가능함
                var inputs = document.querySelectorAll("input");
                console.log(inputs);
                for (var i = 0; i <inputs.length; i++) {
                    inputs[i].value = "";
                }*/
            }
        </script>
    </head>
    
    <body>
        값1: <input type="text" id="value1"><br>
        값2: <input type="text" id="value2"><br>
        연산자: <input type="text" id="operator"><br>
        결과: <input type="text" id="result"><br><br>
        <button type="button" value="계산하기" onclick="calculate()">계산하기</button>
        <button type="button" value="초기화" onclick="reset()">초기화</button>
    </body>
</html>
