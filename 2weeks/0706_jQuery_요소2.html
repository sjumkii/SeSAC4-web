<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
        <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">

        <script>
            //요소추가
            function append () {
                var li = document.createElement("li");
                li.innerText = "append";
                //document.querySelector("ul").appendChild(li);
                $("ul").append(li);
            }
            function prepend () {
                var li = document.createElement("li");
                li.innerText = "prepend";
                //document.querySelector("ul").prependChild(li);
                $("ul").prepend(li);
            }
            function before () {
                var li = document.createElement("li");
                li.innerText = "before";
                //document.querySelector("ul").beforeChild(li);
                $("#li2").before(li);
            }
            function after () {
                var li = document.createElement("li");
                li.innerText = "after";
                //document.querySelector("ul").afterdChild(li);
                $("#li2").after(li);
            }
            
            //요소삭제
            function removeElement () {
                $("#li2").remove();
            } //remove: 내가 선택한 요소만 지운다
            function emptyElement () {
                $("ul").empty();
            } //empty: 선택한 태그 아래 있는 모든 태그를 지운다
            
            //요소탐색
            function search () {
                console.log($("#li2").parent());
                console.log($("#li2").next());
                console.log($("#li2").children());
            }
            
            //class 조작하기
            function addClass () {
                $("div").addClass("css1");
            }
            function removeClass () {
                $("div").removeClass("css1");
            }
            function hasClass () {
                if ( $("div").hasClass("css1") ) {
                    alert( "css1!!!!" );
                } else if ( !$("div").hasClass("css1") ){
                    alert( "no!!!!" );
                }
            }
            function switchClass () {
                if (  $("div").hasClass("css1") ) {
                    $("div").switchClass("css1", "css2", 3000); 
                    //3번째 파라미터는 초를 의미;3000은 3초 동안
                } else if ( $("div").hassClass("css2") ) {
                    $("div").switchClass("css2", "css1", 3000);
                }
            }
                    
        </script>

        <style>
            .css1 {
                width: 100px;
                height: 100px;
                background-color: brown;
            }
            .css2 {
                width: 200px;
                height: 200px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div></div>
        <button type="button" onclick="addClass()">addClass()</button>
        <button type="button" onclick="removeClass()">removeClass()</button>
        <button type="button" onclick="hasClass()">hasClass()</button>
        <button type="button" onclick="switchClass()">switchClass()</button>
        <ul>
            <li>1</li>
            <li id="li2">2</li>
            <li id="li3">3</li>
        </ul>
        
        <button type="button" onclick="append()">append</button>
        <button type="button" onclick="prepend()">prepend</button>
        <button type="button" onclick="before()">before</button>
        <button type="button" onclick="after()">after</button>
        <button type="button" onclick="search()">parents</button>
        <button type="button" onclick="removeElement()">remove</button>
        <button type="button" onclick="emptyElement()">empty</button>
    </body>
</html>
