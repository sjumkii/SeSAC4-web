<html>
    <head>
        <title>이미지 바꾸기</title>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
        
        <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">

        <script>
            function apple () {                 
                $("img").attr("src","apple.jpg");
            }
            function banana () {                 
                $("img").attr("src","banana.jpg");
            }
            function grape () {                 
                $("img").attr("src","grape.jpg");
            }
            function peach () {                 
                $("img").attr("src","peach.jpg");
            }
        </script>
    </head>
    <body>
        <img src="fruit.PNG" width="300px" height="300px"><br><br>
        <button type="button" onclick="apple()" class="">사과</button>
        <button type="button" onclick="banana()">바나나</button>
        <button type="button" onclick="grape()">포도</button>
        <button type="button" onclick="peach()">복숭아</button>
        
    </body>
</html>
