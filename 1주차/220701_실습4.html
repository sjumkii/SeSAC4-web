<html>
    <head>
        <script>
            var no_1 = 4;
            var no_2 = 2;
            var no_3 = 3;
            

            function add() {
                alert( no_1 + no_2 + no_3 )
            };
            function sub() {
                alert( no_1 - no_2 )
            };
            function divide() {
                alert( no_1 / no_2 )
            };
            function mul() {
                alert( no_1 * no_2)
            };
            
            add();
            sub();
            divide();
            mul();
        </script>
    </head>
</html>
