<html>
    <head>
        <title>방명록</title>
        <script>

            var count = 1 
            //전역변수로 함수 바깥쪽에 선언되어 있으므로 이 뒤에 선언하는 함수 안에 넣고 사용이 가능하다
            //이 변수를 함수 안쪽에 선언해주면 이 값으로 초기화 시킨다는 의미이므로 count++이 적용되지 않고 계속 1값으로만 나온다.

            function addrow () {
                //이 안에 들어있는 변수들은 지역변수이기 때문에 함수 안에서만 사용 가능하다. 
                var input1
                var input2 = document.getElementById("name").value;
                var input3 = document.getElementById("contents").value;
                var input4 = new Date().getFullYear() + "-" + new Date().getMonth() + "-" + new Date().getDate() + " " + new Date().getHours() + ":" + new Date().getMinutes();

                var newRow = table.insertRow();

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);

                cell1.innerHTML = count++;
                cell2.innerHTML = input2;
                cell3.innerHTML = input3;
                cell4.innerHTML = input4;

            }    
        </script>
    </head>

    <body>
        방명록입니다.<br><br>
        <label>작성자 </label><input type="text" id="name"><br>
        <label>내용 </label><input type="text" id="contents" style="width: 560px;"><br><br>
        <button type="button" onclick="addrow()">작성</button><br><br>

        <table border="1" style="text-align: center;" id="table">   
            <colgroup>
                <col style="width: 100px;">
                <col style="width: 200px;">
                <col style="width: 300px;">
                <col style="width: 200px;">
            </colgroup>
            <tbody>
                <tr>
                    <th>번호</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th>작성일</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
