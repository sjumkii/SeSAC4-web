<html>
    <head>
        <title>계산기 만들기</title>
        <script>
            function calculate () {
                
                var value1 = Number(document.getElementById("value1").value);
                var value2 = Number(document.getElementById("value2").value);
                var operator = document.getElementById('operator').value;
                var result;

                if (operator == "+") {
                    result = value1 + value2
                } else if (operator == "-") {
                    result = value1 - value2
                } else if (operator == "*") {
                    result = value1 * value2
                } else if (operator == "/") {
                    result = value1 / value2
                } 
                document.getElementById("result").value = result;
            }

            function reset() {
                document.getElementById("value1").value = "";
                document.getElementById("value2").value = "";
                document.getElementById("operator").value = "";
                document.getElementById("result").value = "";
            }

        </script>
    </head>

    <body>
        값1: <input type="text" id="value1"><br>
        값2: <input type="text" id="value2"><br>
        연산자: <input type="text" id="operator"><br>
        결과: <input type="text" id="result"><br><br>
        <button type="button" value="계산하기" onclick="calculate();">계산하기</button>
        <button type="button" value="계산하기" onclick="reset();">초기화</button>
    </body>
</html>
