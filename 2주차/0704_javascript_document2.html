<html>
    <head>
        <title>document</title>
        <script>

        </script>
    </head>
    <body>
        <img src="1.png" title="1" width="100" height="100">
        <img src="2.png" title="1" width="100" height="100">
        <img src="3.png" title="1" width="100" height="100">

        <div id="div1" class="css1">
            <input type="text" id="input1" value="값">
            <button type="button" onclick="submit();">버튼</button>
            <p class="css1">p태그 1</p>
            <p class="css1">p태그 2</p>
            <div>
                <p class="css1">p태그3</p>
            </div>
        </div>

        <script>
            console.log( document.getElementsByTagName("img"));
            console.log( document.getElementById("input1"));
            console.log( document.querySelectorAll("#div1 .css1")); //선택된 p태그 3개
            console.log( document.querySelectorAll("#div1 > .css1")); //선택된 p태그 2개

            function submit () {
                var input = document.getElementById("input1");
                console.log( input.value );
            } //버튼이 눌렸을 때만 함수가 실행되어 input에 있는 값을 가져옴
        </script>
    </body>

</html>
